<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Astronaut Journal</title>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    margin: 0;
    font-family: 'Roboto Mono', monospace;
    color: #cfd8dc;
    background: url('https://upload.wikimedia.org/wikipedia/commons/6/6f/BAS_Render_NSpDay_2024.jpg?download') no-repeat center center fixed;
    background-size: cover;
    overflow-x: hidden;
    position: relative;
  }

  /* Overlay for readability */
  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.4);
    z-index: -1;
  }

  /* Navbar */
  nav {
    background-color: #0a192f;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }
  .logo {
    font-size: 1.3rem;
    font-weight: bold;
    color: #60a5fa;
    display: flex;
    flex-direction: column;
  }
  .logo .slogan {
    font-size: 0.8rem;
    color: #9fb1c9;
    margin-top: 2px;
    text-shadow: 0 0 5px #00e5ff20;
  }
  .nav-links {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
  }
  .nav-links a {
    text-decoration: none;
    font-weight: bold;
    color: #cbd5e1;
    transition: 0.3s;
  }
  .nav-links a:hover, .nav-links a.active {
    color: #00e5ff;
    text-shadow: 0 0 5px #00e5ff;
  }

  .container {
    flex: 1;
    padding: 2rem;
    max-width: 1200px;
    margin: 0 auto;
  }
  h1 {
    font-size: 2rem;
    margin-bottom: 0.5rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  p.description { color: #cbd5e1; margin-bottom: 1rem; }

  /* Editor Area */
  .editor-area { display: flex; gap: 1rem; margin-bottom: 1rem; flex-wrap: wrap; }
  textarea {
    width: 100%;
    max-width: 48%;
    height: 150px;
    padding: 1rem;
    border-radius: 6px;
    border: none;
    font-family: inherit;
    font-size: 1rem;
    resize: vertical;
    background-color: rgba(15, 23, 42, 0.8);
    color: #cfd8dc;
    box-shadow: 0 0 15px rgba(0,229,255,0.3);
  }
  .preview {
    width: 100%;
    max-width: 48%;
    height: 150px;
    background-color: rgba(15, 23, 42, 0.75);
    padding: 1rem;
    border-radius: 6px;
    overflow-y: auto;
    color: #cfd8dc;
    backdrop-filter: blur(8px);
    box-shadow: 0 0 15px rgba(0,229,255,0.3);
  }

  /* Buttons */
  .buttons, .quick-buttons { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; margin-bottom: 1rem; }
  .buttons button, .quick-buttons button {
    padding: 12px 28px;
    border-radius: 25px;
    border: none;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
    box-shadow: 0 0 15px #00e5ff40;
    transition: 0.3s;
  }
  .buttons button.save { background: #00e676; color: #000; }
  .buttons button.save:hover { background: #00c853; transform: scale(1.05); box-shadow: 0 0 25px #00e67660; }
  .buttons button.clear { background: #ff5252; color: #000; }
  .buttons button.clear:hover { background: #ff1744; transform: scale(1.05); box-shadow: 0 0 25px #ff525260; }
  .buttons button.txt { background: #fde047; color: #000; }
  .buttons button.txt:hover { background: #facc15; transform: scale(1.05); box-shadow: 0 0 25px #fde04760; }
  .buttons button.pdf { background: #60a5fa; color: #000; }
  .buttons button.pdf:hover { background: #3b82f6; transform: scale(1.05); box-shadow: 0 0 25px #60a5fa60; }

  /* Entries */
  .entries { margin-top: 2rem; }
  .entries h2 { color: #00e5ff; margin-bottom: 1rem; }
  .entry {
    background-color: rgba(15, 23, 42, 0.7);
    padding: 1rem;
    border-radius: 8px;
    margin-bottom: 1rem;
    backdrop-filter: blur(8px);
    box-shadow: 0 0 15px rgba(0,229,255,0.3);
    color: #cfd8dc;
  }
  .entry time { font-size: 0.85rem; color: #94a3b8; display: block; margin-bottom: 0.5rem; }

  /* Responsive */
  @media (max-width: 768px) {
    .editor-area { flex-direction: column; }
    textarea, .preview { max-width: 100%; }
    .buttons, .quick-buttons { flex-direction: column; }
    .buttons button, .quick-buttons button { width: 100%; }
  }
</style>
</head>
<body>

<nav>
  <div class="logo">
    <a href="maitri.html" style="color: inherit; text-decoration: none;">
      üöÄ MAITRI
      <div class="slogan">Astronaut Well-being Assistant</div>
    </a>
  </div>
  <div class="nav-links">
    <a href="maitri.html">üè† Home</a>
    <a href="dashboard.html" class="active">üìä Dashboard</a>
    <a href="vitals.html">‚ù§Ô∏è Vitals</a>
    <a href="ai_assist.html">ü§ñ AI Assistant</a>
    <a href="journal.html">üìì Journal</a>
    <a href="bas.html">üõ∞Ô∏è BAS</a>
  </div>
</nav>

<div class="container">
  <h1>üìì Astronaut Journal</h1>
  <p class="description">Write your thoughts.</p>

  <div class="editor-area">
    <textarea id="entryInput" placeholder="Start writing here..."></textarea>
    <div class="preview" id="markdownPreview">Live preview...</div>
  </div>

  <div class="buttons">
    <button class="save" onclick="saveEntry()">üíæ Save Entry</button>
    <button class="clear" onclick="clearAll()">üóëÔ∏è Clear All</button>
    <button class="txt" onclick="exportTXT()">üìÑ Export TXT</button>
    <button class="pdf" onclick="exportPDF()">üìÑ Export PDF</button>
  </div>

  <div class="entries">
    <h2>Previous Entries</h2>
    <div id="entryList"></div>
  </div>

  <div class="quick-buttons">
    <button onclick="location.href='dashboard.html'">Open Dashboard</button>
    <button onclick="location.href='vitals.html'">Open Vitals</button>
    <button onclick="location.href='bas.html'">Open BAS</button>
  </div>
</div>

<script>
const entryInput = document.getElementById("entryInput");
const entryList = document.getElementById("entryList");
const preview = document.getElementById("markdownPreview");

window.onload = loadEntries;

entryInput.addEventListener("input", () => {
  preview.innerHTML = marked.parse(entryInput.value || "Live preview...");
});

function saveEntry() {
  const text = entryInput.value.trim();
  if (!text) return;
  const entry = { text, timestamp: new Date().toLocaleString() };
  let entries = JSON.parse(localStorage.getItem("journalEntries")) || [];
  entries.unshift(entry);
  localStorage.setItem("journalEntries", JSON.stringify(entries));
  entryInput.value = "";
  preview.innerHTML = "Live preview...";
  loadEntries();
}

function loadEntries() {
  const entries = JSON.parse(localStorage.getItem("journalEntries")) || [];
  entryList.innerHTML = "";
  entries.forEach(entry => {
    const div = document.createElement("div");
    div.className = "entry";
    div.innerHTML = `<time>${entry.timestamp}</time><div>${marked.parse(entry.text)}</div>`;
    entryList.appendChild(div);
  });
}

function clearAll() {
  if (confirm("Clear all journal entries?")) {
    localStorage.removeItem("journalEntries");
    loadEntries();
  }
}

function exportTXT() {
  const entries = JSON.parse(localStorage.getItem("journalEntries")) || [];
  if (!entries.length) return alert("No entries to export.");
  const content = entries.map(e => `${e.timestamp}\n${e.text}\n\n`).join("");
  const blob = new Blob([content], { type: "text/plain" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "astronaut-journal.txt";
  a.click();
}

function exportPDF() {
  const entries = JSON.parse(localStorage.getItem("journalEntries")) || [];
  if (!entries.length) return alert("No entries to export.");
  let newWindow = window.open("", "", "width=800,height=900");
  newWindow.document.write(`<h1>Astronaut Journal</h1>`);
  entries.forEach(entry => {
    newWindow.document.write(`<p><strong>${entry.timestamp}</strong><br>${entry.text.replace(/\n/g,"<br>")}</p><hr>`);
  });
  newWindow.document.close();
  newWindow.focus();
  newWindow.print();
}
</script>
